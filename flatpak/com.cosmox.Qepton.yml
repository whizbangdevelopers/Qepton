app-id: com.cosmox.Qepton
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: qepton
separate-locales: false

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Network access (for GitHub API)
  - --share=network
  # OpenGL rendering
  - --device=dri
  # Sound
  - --socket=pulseaudio
  # For file dialogs
  - --filesystem=home
  # Notifications
  - --talk-name=org.freedesktop.Notifications
  # System tray
  - --talk-name=org.kde.StatusNotifierWatcher
  # Secret Service (for storing tokens)
  - --talk-name=org.freedesktop.secrets

modules:
  - name: qepton
    buildsystem: simple
    build-commands:
      - install -Dm755 qepton.sh /app/bin/qepton
      - install -Dm644 com.cosmox.Qepton.desktop /app/share/applications/com.cosmox.Qepton.desktop
      - install -Dm644 com.cosmox.Qepton.metainfo.xml /app/share/metainfo/com.cosmox.Qepton.metainfo.xml
      - install -Dm644 icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.cosmox.Qepton.png
      - install -Dm644 icons/256x256.png /app/share/icons/hicolor/256x256/apps/com.cosmox.Qepton.png
      - cp -r app /app/qepton
    sources:
      - type: dir
        path: build
      - type: file
        path: qepton.sh
      - type: file
        path: com.cosmox.Qepton.desktop
      - type: file
        path: com.cosmox.Qepton.metainfo.xml
      - type: dir
        path: ../src-electron/icons
        dest: icons
