name: Welcome New Contributors

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Welcome new issue author
        if: github.event_name == 'issues'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Welcome to Qepton! Thank you for opening your first issue.

            A maintainer will review this shortly. In the meantime:
            - Please ensure you've provided all requested information
            - Check if this issue already exists in our [issue tracker](https://github.com/whizbangdevelopers/Qepton/issues)
            - For questions, consider using [Discussions](https://github.com/whizbangdevelopers/Qepton/discussions) instead

            We appreciate your contribution to making Qepton better!

      - name: Welcome new PR author
        if: github.event_name == 'pull_request_target'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            Welcome to Qepton! Thank you for submitting your first pull request.

            A maintainer will review your changes shortly. Here's what to expect:
            - We'll review your code and may request changes
            - Please ensure tests pass and linting is clean
            - We typically respond within a few days

            Thank you for contributing to Qepton!
