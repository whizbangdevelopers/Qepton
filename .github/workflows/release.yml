  release:
    name: Create Release
    needs: build
    # When enabling pacman build, change to: needs: [build, build-pacman]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DATE=$(date +%Y-%m-%d)

          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -10)
          fi

          # Create release notes
          NOTES="### Changes
          $COMMITS"

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.release_notes.outputs.version }}"
          DATE="${{ steps.release_notes.outputs.date }}"

          # Check if version already exists in CHANGELOG
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "Version $VERSION already in CHANGELOG.md, skipping update"
            exit 0
          fi

          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Categorize commits
          ADDED=""
          FIXED=""
          CHANGED=""

          if [ -n "$PREV_TAG" ]; then
            while IFS= read -r commit; do
              if echo "$commit" | grep -iq "^add\|^feat\|^new"; then
                ADDED="$ADDED
          - $commit"
              elif echo "$commit" | grep -iq "^fix\|^bug\|^patch"; then
                FIXED="$FIXED
          - $commit"
              else
                CHANGED="$CHANGED
          - $commit"
              fi
            done < <(git log --pretty=format:"%s" $PREV_TAG..HEAD --no-merges)
          fi

          # Build new entry
          NEW_ENTRY="## [$VERSION] - $DATE"
          [ -n "$ADDED" ] && NEW_ENTRY="$NEW_ENTRY

          ### Added$ADDED"
          [ -n "$FIXED" ] && NEW_ENTRY="$NEW_ENTRY

          ### Fixed$FIXED"
          [ -n "$CHANGED" ] && NEW_ENTRY="$NEW_ENTRY

          ### Changed$CHANGED"

          # Insert after the header
          sed -i "/^## \[/i\\
          $NEW_ENTRY\\
          " CHANGELOG.md

      - name: Commit CHANGELOG update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "Update CHANGELOG.md for v${{ steps.release_notes.outputs.version }}"
          git push origin HEAD:main || echo "No changes to push"

      # electron-builder creates the release and uploads assets during the build job
      # This step uploads any missing artifacts but keeps release as DRAFT for manual testing
      - name: Finalize Draft Release
        run: |
          TAG="${{ github.ref_name }}"

          # Wait for electron-builder to create the release (it runs in parallel build jobs)
          echo "Waiting for release $TAG to be created by electron-builder..."
          for i in {1..30}; do
            if gh release view "$TAG" 2>/dev/null; then
              echo "Release $TAG found"
              break
            fi
            echo "Waiting... (attempt $i/30)"
            sleep 10
          done

          # Keep release as DRAFT for post-release testing
          # To publish: go to GitHub Releases and click "Publish release"
          # Or run: gh release edit $TAG --draft=false
          IS_DRAFT=$(gh release view "$TAG" --json isDraft -q '.isDraft' 2>/dev/null || echo "true")
          if [ "$IS_DRAFT" = "true" ]; then
            echo "Release remains as DRAFT for manual testing"
            echo "To publish after testing: gh release edit $TAG --draft=false"
          else
            echo "Release is already published (may have been manually published)"
          fi

          # Upload any artifacts that electron-builder might have missed (e.g., from failed uploads)
          echo "Uploading any missing artifacts..."
          # When enabling pacman build, add pacman-package to this list
          for dir in linux-builds mac-builds win-builds; do
            if [ -d "artifacts/$dir" ]; then
              for file in artifacts/$dir/*; do
                if [ -f "$file" ]; then
                  filename=$(basename "$file")
                  echo "Checking $filename..."
                  gh release upload "$TAG" "$file" --clobber 2>/dev/null || echo "  Skipped (already exists or error)"
                fi
              done
            fi
          done

          # Show final asset count
          ASSET_COUNT=$(gh release view "$TAG" --json assets -q '.assets | length')
          echo "Draft release $TAG has $ASSET_COUNT assets ready for testing"
          echo ""
          echo "=== POST-RELEASE TESTING ==="
          echo "1. Download and test artifacts from: https://github.com/${{ github.repository }}/releases/tag/$TAG"
          echo "2. Create verification issue using the release-verification template"
          echo "3. Approve the 'publish' job in GitHub Actions to make the release public"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish Release
    needs: release
    runs-on: ubuntu-latest
    environment: production-release
    permissions:
      contents: write

    steps:
      - name: Publish release
        run: |
          TAG="${{ github.ref_name }}"
          echo "Publishing release $TAG..."

          # Check if release exists and is draft
          IS_DRAFT=$(gh release view "$TAG" --json isDraft -q '.isDraft' 2>/dev/null || echo "unknown")

          if [ "$IS_DRAFT" = "true" ]; then
            gh release edit "$TAG" --draft=false
            echo "✅ Release $TAG is now PUBLIC"
            echo ""
            echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/$TAG"
          elif [ "$IS_DRAFT" = "false" ]; then
            echo "Release $TAG is already published"
          else
            echo "❌ Could not find release $TAG"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-nur:
    name: Update NUR Package
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Calculate AppImage hash
        id: hash
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix

          # Download AppImage and calculate hash
          APPIMAGE_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/Qepton-${VERSION}.AppImage"
          echo "Downloading: $APPIMAGE_URL"

          curl -L -o Qepton.AppImage "$APPIMAGE_URL"
          HASH=$(nix hash file --sri Qepton.AppImage)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Calculated hash: $HASH"

      - name: Trigger NUR update
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.NUR_UPDATE_TOKEN }}" \
            https://api.github.com/repos/whizbangdevelopers-org/nur-packages/dispatches \
            -d '{
              "event_type": "qepton-release",
              "client_payload": {
                "version": "${{ steps.hash.outputs.version }}",
                "hash": "${{ steps.hash.outputs.hash }}"
              }
            }'
          echo "Triggered NUR package update for version ${{ steps.hash.outputs.version }}"
