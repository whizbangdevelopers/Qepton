name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate icons
        if: matrix.platform == 'linux'
        run: bash scripts/validate-icons.sh

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Skip code signing on macOS (no certificate configured)
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Install Snapcraft
        if: matrix.platform == 'linux'
        run: |
          sudo snap install snapcraft --classic
          sudo snap install lxd
          sudo lxd init --auto || true

      - name: Verify Linux package icons
        if: matrix.platform == 'linux'
        run: |
          echo "Verifying DEB package..."
          DEB_FILE=$(ls dist/electron/Packaged/*.deb 2>/dev/null | head -1)
          if [ -n "$DEB_FILE" ]; then
            mkdir -p /tmp/deb-verify
            dpkg-deb -x "$DEB_FILE" /tmp/deb-verify

            # Check icon installed to hicolor
            if ls /tmp/deb-verify/usr/share/icons/hicolor/*/apps/qepton.png >/dev/null 2>&1; then
              echo "✓ DEB: Icons installed to hicolor"
            else
              echo "✗ DEB: Icons NOT in hicolor!"
              exit 1
            fi

            # Check desktop file has Icon field
            DESKTOP_FILE=$(ls /tmp/deb-verify/usr/share/applications/*.desktop 2>/dev/null | head -1)
            if [ -n "$DESKTOP_FILE" ] && grep -q "^Icon=qepton" "$DESKTOP_FILE"; then
              echo "✓ DEB: Desktop file has Icon=qepton"
            else
              echo "✗ DEB: Desktop file missing Icon field!"
              cat "$DESKTOP_FILE" || true
              exit 1
            fi
          fi

          echo "Verifying RPM package..."
          RPM_FILE=$(ls dist/electron/Packaged/*.rpm 2>/dev/null | head -1)
          if [ -n "$RPM_FILE" ]; then
            mkdir -p /tmp/rpm-verify
            cd /tmp/rpm-verify
            rpm2cpio "$OLDPWD/$RPM_FILE" | cpio -idmv 2>/dev/null

            if ls usr/share/icons/hicolor/*/apps/qepton.png >/dev/null 2>&1; then
              echo "✓ RPM: Icons installed to hicolor"
            else
              echo "✗ RPM: Icons NOT in hicolor!"
              find . -name "*.png" -o -name "qepton*"
              exit 1
            fi
          fi

          echo "All Linux package verifications passed!"

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            dist/electron/Packaged/*.AppImage
            dist/electron/Packaged/*.snap
            dist/electron/Packaged/*.deb
            dist/electron/Packaged/*.pacman
            dist/electron/Packaged/*.rpm
            dist/electron/Packaged/latest-linux.yml
          retention-days: 5

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: mac-builds
          path: |
            dist/electron/Packaged/*.dmg
            dist/electron/Packaged/*.zip
            dist/electron/Packaged/latest-mac.yml
          retention-days: 5

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: win-builds
          path: |
            dist/electron/Packaged/*.exe
            dist/electron/Packaged/*.7z
            dist/electron/Packaged/latest.yml
          retention-days: 5

