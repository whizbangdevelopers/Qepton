<svg width="260" height="80" viewBox="0 0 260 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Q Icon integrated -->
  <g transform="translate(0, 8)">
    <!-- Trail dots showing motion -->
    <circle cx="6" cy="30" r="2" fill="#4ecdc4" opacity="0.3"/>
    <circle cx="13" cy="30" r="2.5" fill="#4ecdc4" opacity="0.4"/>
    <circle cx="21" cy="30" r="3" fill="#4ecdc4" opacity="0.5"/>
    
    <!-- Speed lines -->
    <line x1="4" y1="20" x2="18" y2="20" stroke="#4ecdc4" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
    <line x1="1" y1="30" x2="12" y2="30" stroke="#4ecdc4" stroke-width="1.5" stroke-linecap="round" opacity="0.25"/>
    <line x1="6" y1="40" x2="16" y2="40" stroke="#4ecdc4" stroke-width="1.5" stroke-linecap="round" opacity="0.2"/>
    
    <!-- Q ring (particle orbit) -->
    <circle cx="42" cy="28" r="18" stroke="#4ecdc4" stroke-width="5" fill="none"/>
    <!-- Core -->
    <circle cx="42" cy="28" r="7" fill="#4ecdc4"/>
    <!-- Tail - arrow style -->
    <path d="M56 42 L67 53 L61 47 L67 53 L59 51" stroke="#4ecdc4" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- "epton" text - closer to Q, pushing it -->
  <text x="68" y="52" font-family="Outfit, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="500" fill="#ffffff" letter-spacing="1">epton</text>
</svg>
